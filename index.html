<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セットリスト</title>
    <style>
        

body {
  font-family: Arial, sans-serif;
}
#setlist {
  list-style: none;
  padding: 10px;
  min-height: 200px;
  background: #f0f0f0;
  border: 1px solid #aaa;
  margin: 10px 0;
  max-height: 500px;
  overflow-y: auto;
}

.item {
  padding: 10px;
  margin: 5px;
  border: 1px solid #aaa;
  cursor: grab;
  color: white;
}

.dragging {
  opacity: 0.5;
}
 
/* ハンバーガーメニュー */
.menu-button {   
  display: block;
  position: fixed;
  top: 25px;
  right: 30px;
  width: 30px;
  height: 30px;
  z-index: 100;
  cursor: pointer;
}

.menu-button span {
  position: absolute;
  display: block;
  left: 0;
  width: 30px;
  height: 2px;
  background-color: #333;
  transition: all 0.5s;
  background-origin: 4px;
}

.menu-button span:nth-child(1){
  top:4px;
}
.menu-button span:nth-child(2){
  top:14px;
}
.menu-button span:nth-child(3){
  bottom: 4px;
}

.menu {
  position: fixed;
  top: 0;
  right: -320px;
  width: 300px;
  height: 100vh;
  background: white;
  box-shadow: -4px 0px 6px rgba(0, 0, 0, 0.2);
  padding: 10px;
  transition: right 0.3s ease-in-out;
  z-index: 99;
  overflow-y: auto;/* 追加: メニューが長くなるとスクロールバーが表示される */
}
.menu.open {
    right: 0;
}

/* ✖ ボタン */
.close-button {
  position: absolute;
  top: 25px;
  right: 30px;
  width: 30px;
  height: 30px;
  color: white;
  font-size: 20px;
  text-align: center;
  line-height: 30px;
  border-radius: 50%;
  cursor: pointer;
}

.close-button span {
  position: absolute;
  display: block;
  left: 0;
  width: 30px;
  height: 2px;
  background-color: #333;
  transition: all 0.5s;
  background-origin: 4px;
}

.menu-button.open span:nth-child(1) {
  transform: translateY(10px) rotate(-315deg);
}
.menu-button.open span:nth-child(2) {
  opacity: 0;
}
.menu-button.open span:nth-child(3) {
  transform: translateY(-10px) rotate(315deg);
}


/* アルバムリスト */
.album-list {
  list-style: none;
  padding: 0;
  margin: 0;
  /* color:#f0e6e6; */
}
.album-list li {
  padding: 10px;
  background: #fffefe;
  border-bottom: 1px solid #ccc;
  cursor: pointer;
}
.album-list li:hover {
  background: #ddd;
}

/* アルバムごとの曲リスト */
.album-content {
  display: none;
  padding: 5px;
  background: #f8f8f8;
  border: 1px solid #ddd;
  margin: 0;
  list-style: none;
}
.album-content.active {
  display: block;
}


/* アルバム1の色設定 */
.album-list li.album1-tab { background-color: #efefef; } /* タブの色 */
.album1 { --album-color: #efefef; } /* アルバム1の基準色 */

/* アルバム2の色設定 */

/* アルバム3の色設定 */

} /* タブの色 */

/* アルバム4の色設定 */

/* アルバム5の色設定 */

/* 左端のカラー帯 */

    content: "";
    position: absolute;
    top: 0;
    left: 0;

    background-color: #efefef; /* アルバム1の色 */

/* デフォルトのレイアウトがデスクトップ向けに最適化されているので、スマホ向けにスタイルを変更します */

/* スマホ向け */
@media (max-width: 767px) {
    body {
        padding: 0;
        margin: 1
;
    }

    .menu-button {
        right: 15px; /* メニューアイコンを少し右に寄せる */
        top: 15px;  /* メニューアイコンを少し上に寄せる */
    }

    .menu {
        width: 250px;  /* メニューの幅を縮小 */
    }

    .album-list li {
        font-size: 14px;  /* スマホサイズに合わせて文字サイズを縮小 */
    }

    .album-list li.album1-tab, .album-list li.album2-tab, .album-list li.album3-tab,
    .album-list li.album4-tab, .album-list li.album5-tab {
        padding: 8px 15px;  /* タブの内側に少し余白を追加 */
    }

    .album-list {
        padding: 0;
    }

    .album-content {
        padding: 5px;
    }

    /* メニュー内のリストアイテムのスタイル */
    .album-list li {
        padding: 8px 15px;
    }

    /* タブごとの色帯を細く */
    .album-list li::before {
        width: 15px;
    }

    /* セットリスト */
    #setlist {
        max-height: none; /* スマホではスクロールの制限を解除 */
    }

    /* アイテムをドラッグしたときのスタイル */
    .dragging {
        opacity: 0.7;
    }

    /* セットリストのアイテムに余白をつけて見やすくする */
    .item {
        padding-left: 30px;
    }

    /* メニューの中身が長くなるとスクロールバーが表示されるようにする */

    }

<body>

<h2>セットリスト</h2>
<ul id="setlist"></ul>

<!-- ハンバーガーメニュー -->
<div class="menu-button" id="menuButton" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
</div>
<div class="menu" id="menu">
    <div class="close-button" onclick="toggleMenu()"></div> <!-- ✖ボタン -->
    
    <h3>アルバムを選択</h3>
    
    <!-- アルバムリスト -->
    <ul class="album-list">
        <li class="album1-tab" onclick="toggleAlbum(1)">SE・インスト</li>
        <ul class="album-content" id="album1">
            <li class="item album1" draggable="true">SE</li>
            <li class="item album1" draggable="true">SE</li>
            <li class="item album1" draggable="true">MC</li>
            <li class="item album1" draggable="true">インスト</li>
        </ul>
    
        <li class="album2-tab" onclick="toggleAlbum(2)">Timeless</li>
        <ul class="album-content" id="album2">
            <li class="item album2" draggable="true">CHANCE!</li>
            <li class="item album2" draggable="true">トキノナミダ</li>
        </ul>
    
        <li class="album3-tab" onclick="toggleAlbum(3)">BUGRIGHT</li>
        <ul class="album-content" id="album3">
            <li class="item album3" draggable="true">ゼロの答</li>
            <li class="item album3" draggable="true">SHAMROCK</li>
        </ul>
    
        <li class="album4-tab" onclick="toggleAlbum(4)">PROGLUTION</li>
        <ul class="album-content" id="album4">
            <li class="item album4" draggable="true">Roots</li>
            <li class="item album4" draggable="true">brand new ancient</li>
        </ul>
    
        <li class="album5-tab" onclick="toggleAlbum(5)">AwakEVE</li>
        <ul class="album-content" id="album5">
            <li class="item album5" draggable="true">激動</li>
            <li class="item album5" draggable="true">99/100 騙しの哲</li>
        </ul>
    
</div>

<script>
    const setlist = document.getElementById("setlist");
    let draggingItem = null;
    let offsetX = 0, offsetY = 0;
    const maxSongs = 24;

    function enableDragAndDrop(list) {
        list.querySelectorAll(".item").forEach(item => {
            // PC用ドラッグ
            item.addEventListener("dragstart", (event) => {
                draggingItem = item;
                item.classList.add("dragging");
                event.dataTransfer.effectAllowed = "move";
            });

            item.addEventListener("dragend", () => {
                finishDragging();
            });

            // スマホ用タッチドラッグ
            item.addEventListener("touchstart", (event) => {
                draggingItem = item;
                item.classList.add("dragging");

                const touch = event.touches[0];
                const bounding = item.getBoundingClientRect();

                offsetX = touch.clientX - bounding.left;
                offsetY = touch.clientY - bounding.top;

                item.style.position = 'fixed';
                item.style.zIndex = '1000';
                item.style.width = `${bounding.width}px`;
                item.style.height = `${bounding.height}px`;

                event.preventDefault();
            });

            item.addEventListener("touchmove", (event) => {
                if (!draggingItem) return;
                event.preventDefault();

                const touch = event.touches[0];

                draggingItem.style.left = `${touch.clientX - offsetX}px`;
                draggingItem.style.top = `${touch.clientY - offsetY}px`;
            });

            item.addEventListener("touchend", (event) => {
                if (!draggingItem) return;

                const touch = event.changedTouches[0];
                const dropTarget = document.elementFromPoint(touch.clientX, touch.clientY);

                if (dropTarget) {
                    handleDrop(dropTarget);
                }

                finishDragging();
            });
        });

        list.addEventListener("dragover", (event) => {
            event.preventDefault();
            if (!draggingItem) return;

            const closestItem = getClosestItem(event.clientY);
            if (closestItem) {
                const bounding = closestItem.getBoundingClientRect();
                const offset = event.clientY - bounding.top;
                if (offset > bounding.height / 2) {
                    closestItem.after(draggingItem);
                } else {
                    closestItem.before(draggingItem);
                }
            } else {
                list.appendChild(draggingItem);
            }
        });

        list.addEventListener("drop", (event) => {
            event.preventDefault();
            if (!draggingItem) return;
            handleDrop(event.target);
            finishDragging();
        });
    }

    function getClosestItem(y) {
        const items = [...setlist.children];
        return items.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) {
                return { offset, element: child };
            } else {
                return closest;
            }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function handleDrop(target) {
        if (setlist.contains(target) || target === setlist) {
            if (setlist.children.length < maxSongs) {
                setlist.appendChild(draggingItem);
            }
        }
    }

    function finishDragging() {
        if (!draggingItem) return;
        draggingItem.classList.remove("dragging");
        draggingItem.style.position = '';
        draggingItem.style.left = '';
        draggingItem.style.top = '';
        draggingItem.style.zIndex = '';
        draggingItem.style.width = '';
        draggingItem.style.height = '';
        draggingItem = null;
    }

    function toggleMenu() {
        const menu = document.getElementById("menu");
        const menuButton = document.getElementById("menuButton");

        menu.classList.toggle("open");
        menuButton.classList.toggle("open");
    }

    function toggleAlbum(albumIndex) {
        document.querySelectorAll(".album-content").forEach(content => {
            if (content.id === "album" + albumIndex) {
                content.classList.toggle("active");
            } else {
                content.classList.remove("active");
            }
        });
    }

    enableDragAndDrop(setlist);
    document.querySelectorAll(".album-content").forEach(enableDragAndDrop);
</script>
